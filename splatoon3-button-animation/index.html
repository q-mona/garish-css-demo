    body {
        margin: 0;
        background-color: #000;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spl3-btn {
        position: relative;
        width: 300px;
        height: 50px;
        border-radius: 10px;
        background-color: var(--color-yellow);
    }

    .text-ctn {
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }

    .spl3-span {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        z-index: -1;
        background-color: var(--color-blue);
    }

    .spl3-btn-in {
        z-index: 1;
        animation: 2s btn-in;
        border: 2px solid #fff;
        transition: border 0s;
        transition-delay: 0.6s;
    }

    @keyframes btn-in {
        0% {
            clip-path: var(--drip-in-start);
        }

        100% {
            clip-path: var(--drip-in-end);
        }
    }


    .spl3-btn-out {
        z-index: -1;
        animation: 2s btn-out;
        transition: z-index 0s;
        transition-delay: 0.6s;
    }

    @keyframes btn-out {
        0% {
            clip-path: var(--drip-out-start);
        }

        100% {
            clip-path: var(--drip-out-end);
        }
    }
</style>

<body>
    <div class="spl3-btn text-ctn">
        Splatoon 3
        <span class="spl3-span text-ctn" style="color: #fff;">
            Splatoon 3
        </span>
    </div>
    <script>
        const div = document.querySelector('.spl3-btn')
        const span = document.querySelector('.spl3-span')

        div.addEventListener('mouseenter', () => {
            span.classList.remove('spl3-btn-out')
            span.classList.add('spl3-btn-in')
        })

        div.addEventListener('mouseleave', () => {
            span.classList.remove('spl3-btn-in')
            span.classList.add('spl3-btn-out')
        })
    </script>
</body>
